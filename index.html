<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h3 class="high-scores">View High Scores</h3>
        <h3 class="timer">Time:</h3>
    </header>
    <section class="quiz">
        <div class="title">
        <h1>Coding Quiz Challenge</h1>
        </div>

        <div class="description">
        <p>Try to answer the following coding related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        
        <button>Start Quiz</button>
    </section>
</body>
</html>
